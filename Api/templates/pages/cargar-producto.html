<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cargar producto - jujutsu kaisen</title>
    <link rel="stylesheet" href="../css/cargar-tarjeta.css">
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="formulario-carga">

            <div class="encabezado-logo">
                <div class="logo-jujutsu"><img src="../img/Suguro Geto.jpeg" alt=""></div>
                <h1 class="titulo-principal">Jujutsu Kaisen</h1>
            </div>

            <h2 class="text-center mb-4">Cargar Nuevo Producto</h2>
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del producto</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    <input type="number" class="form-control" id="precio" required>
                </div>

                <div class="mb-3">
                    <label for="stock" class="form-label">Stock</label>
                    <input type="number" class="form-control" id="stock" required>
                </div>

                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría</label>
                    <select class="form-select" id="categoria" onchange="mostrarOtraCategoria()" required>
                        <option value="">-- Seleccionar categoría --</option>
                        <option value="Amuletos">Amuletos</option>
                        <option value="Figuras">Figuras</option>
                        <option value="Vestimenta">Vestimenta</option>
                        <option value="Otro">Otro (escribir)</option>
                    </select>
                </div>

                <div class="mb-3" id="otra-categoria-container">
                    <label for="otra-categoria" class="form-label">Escribir otra categoría</label>
                    <input type="text" class="form-control" id="otra-categoria">
                </div>

                <div class="mb-3">
                    <label for="imagen" class="form-label">Imagen del producto</label>
                    <input type="file" class="form-control" id="imagen" accept="image/*">
                </div>

                <button type="submit" class="btn btn-purple w-100">Guardar producto</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap Bundle JS (incluye Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function mostrarOtraCategoria() {
            const select = document.getElementById("categoria");
            const campoOtra = document.getElementById("otra-categoria-container");
            campoOtra.style.display = select.value === "Otro" ? "block" : "none";
        }
    </script>
</body>

</html>
